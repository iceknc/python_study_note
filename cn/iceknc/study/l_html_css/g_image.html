<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!--
<img> 可以在网页上插入一张图片，它是独立使用的标签，它的常用属性有
    src 定义图片的引用地址
    alt 定义图片加载失败时显示的文字，搜索引擎会使用这个文字收录图片，盲人读屏会读取这个文字让盲人
        识别图片

    相对路径
        ./ 表示当前目录，可以省略
        ../ 表示上一级目录
        ../../ 表示上两级目录
    绝对路径
        磁盘的绝对路径位置
-->

<img src="images/002.jpg" alt="水果" />

<img src="https://p2.img.cctvpic.com/uploadimg/2019/06/09/1560077135973278.gif" alt="？" />
</body>
</html>
