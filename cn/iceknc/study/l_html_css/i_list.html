<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--
有序列表
    定义一个有编号的内容列表可以用<ol>、<li> 配合使用来实现
    <ol>
        <li>文字1</li>
        <li>文字2</li>
        <li>文字3</li>
        <li>文字4</li>
    </ol>
    在网页生成的列表，每条项目上会按123编号

无序列表
    定义一个无编号的内容列表可以用<ul>、<li> 配合使用来实现
    <ul>
        <li>文字1</li>
        <li>文字2</li>
        <li>文字3</li>
        <li>文字4</li>
    </ul>

定义列表
    通常用于术语的定义。<dl>标签表示列表的整体，<dt>标签定义术语的题目，<dd>标签定义术语的解释
        <h3>前端三大块</h3>
        <dl>
            <dt>html</dt>
            <dd>负责页面的结构</dd>

            <dt>css</dt>
            <dd>负责页面的表现</dd>

            <dt>javascript</dt>
            <dd>负责页面的行为</dd>
        </dl>
-->

<ol>
    <li>文字1</li>
    <li>文字2</li>
    <li>文字3</li>
    <li>文字4</li>
</ol>

<ul>
    <li>文字1</li>
    <li>文字2</li>
    <li>文字3</li>
    <li>文字4</li>
</ul>
<h3>前端三大块</h3>
        <dl>
            <dt>html</dt>
            <dd>负责页面的结构</dd>

            <dt>css</dt>
            <dd>负责页面的表现</dd>

            <dt>javascript</dt>
            <dd>负责页面的行为</dd>
        </dl>
</body>
</html>
