<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script type="text/javascript">
        function alert_(){
            alert('页面script标签嵌入');
        }
    </script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<!--
JavaScript嵌入页面的方式
    1、行间事件（主要用于事件）
        <input type="button" name="" onclick="alert('ok！');">

    2、页面script标签嵌入
        <script type="text/javascript">
            alert('ok！');
        </script>

    3、外部引入
        <script type="text/javascript" src="js/index.js"></script>

-->

<input type="button" name="" value="行间事件" onclick="alert('行间事件');">

<input type="button" name="" value="页面script标签嵌入" onclick="alert_()">
<input type="button" name="" value="外部引入" onclick="_alert()">

</body>
</html>
