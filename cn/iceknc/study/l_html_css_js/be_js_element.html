<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素</title>
    <script type="text/javascript">
        // var oDiv = document.getElementById('div1');
        // oDiv.style.backgroundColor = 'red';
        //上面的语句，如果把javascript写在元素的上面，就会出错，
        // 因为页面上从上往下加载执行的，javascript去页面上获取元素div1的时候，元素div1还没有加载

        //当整个页面加载完之后再执行花括号里面的语句
        window.onload = function () {
            // 通过ID名获取元素赋值给oDiv变量
            var oDiv = document.getElementById('div1');
            var oA = document.getElementById("link");
            var oDiv2 = document.getElementById('div2');

            var sMyStyle = 'fontSize';
            var sValue = '30px';

            // 读取属性
            var sId = oDiv.id;
            alert(sId);

            // 写属性
            oDiv.style.color = "red";

            oDiv.style[sMyStyle] = sValue;

            oA.href = "http://www.baidu.com";
            oA.title = "这是去到百度网的链接";

            // 操作class属性需要写成 className
            oDiv2.className = "box2";
        }
    </script>

    <style type="text/css">
        .box {
            font-size: 20px;
            color: gold;
        }

        .box2 {
            font-size: 30px;
            color: pink;
        }
    </style>
</head>
<body>
<!--
使用内置对象document上的getElementById方法来获取页面上设置了id属性的元素，获取到的是一个html对象

操作属性的方法
    1、“.” 操作
    2、“[ ]”操作
属性写法
    1、html的属性和js里面属性写法一样
    2、“class” 属性写成 “className”
    3、“style” 属性里面的属性，有横杠的改成驼峰式，比如：“font-size”，改成”style.fontSize”
-->

<div id="div1">这是一个div元素</div>

<a href="#" id="link">这个一个链接</a>

<div class="box" id="div2">这是第二个div</div>
</body>
</html>
