<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>

    <SCRIPT type="text/javascript">
        var time1 = setTimeout(once, 2000);
        var time2 = setInterval(interval, 2000);

        function once() {
            alert('once!');
        }

        function interval() {
            alert('interval!');
        }
    </SCRIPT>
</head>
<body>
<!--
定时器在javascript中的作用
    1、制作动画
    2、异步操作
    3、函数缓冲与节流

    定时器：
        setTimeout  只执行一次的定时器
        clearTimeout 关闭只执行一次的定时器
        setInterval  反复执行的定时器
        clearInterval 关闭反复执行的定时器
-->
</body>
</html>
