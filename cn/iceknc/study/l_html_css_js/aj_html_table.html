<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--
<table> 声明一个表格，它的常用属性如下
    border 定义表格的边框
    cellpadding 定义表格内容与边框的距离
    cellspacing 定义单元格与单元格之间的距离
    align 设置整体表格相对于浏览器窗口的水平对齐方式，设置值有： left|center|right
<tr> 定义表格中的一行
<td>和<th> 定义一行中的一个单元格，td代表普通单元格，th表示表头单元格，它们的常用属性如下
    align 设置整体表格中内容的水平对齐方式，设置值有： left|center|right
    valign 设置单元格中内容的垂直对齐方式，设置值有： top|middle|bottom
    colspan 设置单元格水平合并
    rowspan 设置单元格垂直合并
-->


<table border="1" cellpadding="5" cellspacing="0" width="800">
    <tr>
        <th colspan="5" align="left" bgcolor="#40e0d0">基本情况</th>
    </tr>
    <tr>
        <td width="20%">姓&nbsp;&nbsp;&nbsp;&nbsp;名</td>
        <td width="20%"></td>
        <td width="20%">性&nbsp;&nbsp;&nbsp;&nbsp;别</td>
        <td width="20%"></td>
        <td rowspan="5" width="20%">
            <img src="images/person.png" width="90%" align="center" alt="11">
        </td>
    </tr>
    <tr>
        <td width="20%">民&nbsp;&nbsp;&nbsp;&nbsp;族</td>
        <td width="20%"></td>
        <td width="20%">出生日期</td>
        <td width="20%"></td>
    </tr>
    <tr>
        <td width="20%">政治面貌</td>
        <td width="20%"></td>
        <td width="20%">健康情况</td>
        <td width="20%"></td>
    </tr>
    <tr>
        <td width="20%">籍&nbsp;&nbsp;&nbsp;&nbsp;贯</td>
        <td width="20%"></td>
        <td width="20%">学&nbsp;&nbsp;&nbsp;&nbsp;历</td>
        <td width="20%"></td>
    </tr>
    <tr>
        <td width="20%">电子信箱</td>
        <td width="20%"></td>
        <td width="20%">联系电话</td>
        <td width="20%"></td>
    </tr>
</table>
</body>
</html>
