<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用样式</title>

    <style type="text/css">
        div {
            color: #5cb85c;
            font-size: larger;
            font-family: "Microsoft YaHei UI Light";
            font-weight: bold;
            font-style: italic;
            line-height: 30px;
            text-indent: 30px;
            text-align: right;
            text-decoration: underline;
        }
    </style>

</head>
<body>
<!--
常用的应用文本的css样式：
    color 设置文字的颜色，如： color:red
    fonts-size 设置文字的大小，如：fonts-size:12px;
    fonts-family 设置文字的字体，如：fonts-family:'微软雅黑';
    fonts-style 设置字体是否倾斜，如：fonts-style:'normal'; 设置不倾斜，fonts-style:'italic';设置文字倾斜
    fonts-weight 设置文字是否加粗，如：fonts-weight:bold; 设置加粗 fonts-weight:normal 设置不加粗
    line-height 设置文字的行高，设置行高相当于在每行文字的上下同时加间距， 如：line-height:24px;
    fonts 同时设置文字的几个属性，写的顺序有兼容问题，建议按照如下顺序写： fonts：是否加粗 字号/行高 字体；如： fonts:normal 12px/36px '微软雅黑';
    text-decoration 设置文字的下划线，如：text-decoration:none; 将文字下划线去掉
    text-indent 设置文字首行缩进，如：text-indent:24px; 设置文字首行缩进24px
    text-align 设置文字水平对齐方式，如text-align:center 设置文字水平居中
-->
<div>
    <p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;超 文本标记语言
        (Hyper Text Markup Language)，标准通用标记语言下的一个应用。<br/>换行<br/>换行<br/>
        HTML 不是一种 &lt;&lt;编程语言&gt;&gt; ，而是一种标记语言 (markup language)，是网页制作所必备的
        “超文本”就是指页面内可以包含图片、链接，甚至音乐、程序等非文字元素。
        超文本标记语言的结构包括“头”部分（英语：Head）、和“主体”部分（英语：Body），
        其中“头”部提供关于网页的信息，“主体”部分提供网页的具体内容。
    </p></div>
</body>
</html>
