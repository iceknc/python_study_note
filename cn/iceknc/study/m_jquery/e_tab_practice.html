<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var $btn = $('#btns1 input');
            var $div = $('#cons1 div');
            $btn.click(function () {
                // this 指的是原生的this，它表示当前点击的对象，使用jquery的对象需要用$(this)

                // 当前点击的按钮加上current样式后，除了当前，其他的按钮去掉current样式
                $(this).addClass('current').siblings().removeClass('current');

                //alert( $(this).index() ; //弹出当前按钮的索引值
                // 当前点击的按钮对应索引值的div加上active样式，其他的去掉active样式
                $div.eq($(this).index()).addClass('active').siblings().removeClass('active');
            });

            var $btn1 = $('#btns2 input');
            var $cons2 = $('#cons2');
            $btn1.click(function () {
                $(this).addClass('current').siblings().removeClass('current');
                $cons2.stop().animate({'left': -500 * $(this).index()});
            });
        })
    </script>
    <style type="text/css">
        .btns input {
            width: 100px;
            height: 40px;
            background-color: #ddd;
            border: 0;
        }

        .btns .current {
            background-color: gold;
        }

        .cons div {
            width: 500px;
            height: 300px;
            background-color: gold;
            display: none;
            text-align: center;
            line-height: 300px;
            font-size: 30px;
        }

        .cons .active {
            display: block;
        }

        .cons2con {
            width: 500px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .cons2 {
            width: 1500px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
        }

        .cons2con .cons2 div {
            width: 500px;
            height: 300px;
            background-color: gold;
            float: left;
            display: inline-block;
            text-align: center;
            line-height: 300px;
            font-size: 30px;
        }

    </style>
</head>
<body>
<div class="btns" id="btns1">
    <input type="button" name="" value="01" class="current">
    <input type="button" name="" value="02">
    <input type="button" name="" value="03">
</div>
<div class="cons" id="cons1">
    <div class="active">选项卡一的内容</div>
    <div>选项卡二的内容</div>
    <div>选项卡三的内容</div>
</div>

<br/>
<div class="btns" id="btns2">
    <input type="button" name="" value="01" class="current">
    <input type="button" name="" value="02">
    <input type="button" name="" value="03">
</div>
<div class="cons2con">
    <div class="cons2" id="cons2">
        <div>选项卡一的内容</div>
        <div>选项卡二的内容</div>
        <div>选项卡三的内容</div>
    </div>
</div>
</body>
</html>
