<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>本地存储</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>

    <script type="text/javascript">
        $(function () {
            var has_read = $.cookie('has_read');

            if (has_read == undefined) {
                $('.pop_con').fadeIn();

            }
            $('#read').click(function () {
                $.cookie('has_read', 'read', {expires: 7, path: '/'})
                $('.pop_con').fadeOut();
            });
        })
    </script>
    <style type="text/css">
        .pop_con {
            display: none;
        }

        .pop {
            position: fixed;
            width: 500px;
            height: 300px;
            background-color: #fff;
            border: 3px solid #000;
            left: 50%;
            top: 50%;
            margin-left: -250px;
            margin-top: -150px;
            z-index: 9999;
        }

        .mask {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #000;
            opacity: 0.3;
            filter: alpha(opacity=30);
            left: 0;
            top: 0;
            z-index: 9990;

        }

        .close {
            float: right;
            font-size: 30px;
        }
    </style>
</head>
<body>
<!--
本地存储分为cookie，以及新增的localStorage和sessionStorage
    1、cookie 存储在本地，容量最大4k，在同源的http请求时携带传递，损耗带宽，可设置访问路径，只有此路径及此路径的子路径才能访问此cookie，在设置的过期时间之前有效。
        jquery 设置cookie
            $.cookie('mycookie','123',{expires:7,path:'/'});
        jquery 获取cookie
            $.cookie('mycookie');

    2、localStorage 存储在本地，容量为5M或者更大，不会在请求时候携带传递，在所有同源窗口中共享，数据一直有效，除非人为删除，可作为长期数据。
        //设置：
        localStorage.setItem("dat", "456");
        localStorage.dat = '456';
        //获取：
        localStorage.getItem("dat");
        localStorage.dat
        //删除
        localStorage.removeItem("dat");

    3、sessionStorage 存储在本地，容量为5M或者更大，不会在请求时候携带传递，在同源的当前窗口关闭前有效。
        localStorage 和 sessionStorage 合称为Web Storage , Web Storage支持事件通知机制，可以将数据更新的通知监听者，Web Storage的api接口使用更方便。
        iPhone的无痕浏览不支持Web Storage，只能用cookie。
-->

<h1>
    网站内容
</h1>

<div class="pop_con">
    <div class="pop">
        亲！本网站最近有优惠活动！请强力关注
        <a href="#" id="close" class="close">×</a>

        <a href="javascript:;" id="read">朕知道了</a>
    </div>
    <div class="mask"></div>
</div>
</body>
</html>
