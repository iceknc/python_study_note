<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动端js事件</title>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">

    <style type="text/css">
        html, body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>
<body>
<!--
移动端的操作方式和PC端是不同的，移动端主要用手指操作，所以有特殊的touch事件，touch事件包括如下几个事件：
    1、touchstart: //手指放到屏幕上时触发
    2、touchmove: //手指在屏幕上滑动式触发
    3、touchend: //手指离开屏幕时触发
    4、touchcancel: //系统取消touch事件的时候触发，比较少用

移动端一般有三种操作，点击、滑动、拖动，这三种操作一般是组合使用上面的几个事件来完成的，
所有上面的4个事件一般很少单独使用，一般是封装使用来实现这三种操作，可以使用封装成熟的js库。

zeptojs
    Zepto是一个轻量级的针对现代高级浏览器的JavaScript库， 它与jquery有着类似的api。
    如果你会用jquery，那么你也会用zepto。Zepto的一些可选功能是专门针对移动端浏览器的；
    它的最初目标是在移动端提供一个精简的类似jquery的js库。

swiper
    swiper.js是一款成熟稳定的应用于PC端和移动端的滑动效果插件，一般用来触屏焦点图、触屏整屏滚动等效果。
    swiper分为2.x版本和3.x版本，2.x版本支持低版本浏览器(IE7)，3.x放弃支持低版本浏览器，适合应用在移动端。

    如果页面引用了jquery或者zepto，就引用 swiper.jquery.min.js,它的容量比swiper.min.js 小

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">slider1</div>
            <div class="swiper-slide">slider2</div>
            <div class="swiper-slide">slider3</div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            prevButton: '.swiper-button-prev',
            extButton: '.swiper-button-next',
            initialSlide :1,
            paginationClickable: true,
            loop: true,
            autoplay:3000,
            autoplayDisableOnInteraction:false
        });
    </script>

    swiper使用参数：
        1、initialSlide：初始索引值，从0开始
        2、direction：滑动方向 horizontal | vertical
        3、speed：滑动速度，单位ms
        4、autoplay：设置自动播放及播放时间
        5、autoplayDisableOnInteraction：用户操作swipe后是否还自动播放，默认是true，不再自动播放
        6、pagination：分页圆点
        7、paginationClickable：分页圆点是否点击
        8、prevButton：上一页箭头
        9、nextButton：下一页箭头
        10、loop：是否首尾衔接
-->

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/001.jpg"></div>
        <div class="swiper-slide"><img src="images/002.jpg"></div>
        <div class="swiper-slide"><img src="images/003.jpg"></div>
        <div class="swiper-slide"><img src="images/004.jpg"></div>
        <div class="swiper-slide"><img src="images/005.jpg"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<script type="text/javascript" src="js/swiper.min.js"></script>

<script type="text/javascript">
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
            type: 'fraction',
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        initialSlide: 1,
        paginationClickable: true,
        loop: true,
        autoplay: 3000,
        autoplayDisableOnInteraction: false
    });
</script>

</body>
</html>
