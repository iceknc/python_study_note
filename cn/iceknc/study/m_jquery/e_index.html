<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素索引值</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var $li = $('.list li');
            alert($li.length); //弹出 8
            alert($li.eq(3).index()); //弹出3
            alert($li.filter('.myli').index());
        })
    </script>
</head>
<body>
<!--
获取元素的索引值
    有时候需要获得匹配元素相对于其同胞元素的索引位置，此时可以用index()方法获取
-->
<ul class="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li class="myli">5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
</ul>
</body>
</html>
