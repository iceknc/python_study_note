<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            // event 是发生事件的时候的事件对象，使用的时候，通过第一个参数传进来
            $('.son').click(function (event) {
                alert(1);
                //通过event对象上的stopPropagation的方法阻止事件冒泡
                //event.stopPropagation();
            });

            $('.father').click(function (event) {
                alert(2);
                // event.stopPropagation();
            });

            $('.grandfather').click(function () {
                alert(3);
                // 阻止事件冒泡和阻止默认行为的统一写法：
                return false;
            });

            $(document).click(function () {
                alert(4);
            })
        })
    </script>
    <style type="text/css">
        .grandfather {
            width: 300px;
            height: 300px;
            background-color: green;

            position: relative;
        }

        .father {
            width: 200px;
            height: 200px;
            background-color: gold;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;

            left: 0;

            top: 400px;
        }
    </style>
</head>
<body>
<!--
事件冒泡
    什么是事件冒泡
        在一个对象上触发某类事件（比如单击onclick事件），如果此对象定义了此事件的处理程序，那么此事件就会调
        用这个处理程序，如果没有定义此事件处理程序或者事件返回true，那么这个事件会向这个对象的父级对象传播，
        从里到外，直至它被处理（父级对象所有同类事件都将被激活），或者它到达了对象层次的最顶层，即document对象
        （有些浏览器是window）。

    事件冒泡的作用
        事件冒泡允许多个操作被集中处理（把事件处理器添加到一个父级元素上，避免把事件处理器添加到多个子级元素上），
        它还可以让你在对象层的不同级别捕获事件。

    阻止事件冒泡
        事件冒泡机制有时候是不需要的，需要阻止掉，通过 event.stopPropagation() 来阻止
-->
<div class="grandfather">
    <div class="father">
        <div class="son"></div>
    </div>
</div>
</body>
</html>
